<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style-Proyecto.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="https://static.vecteezy.com/ti/vetor-gratis/p1/4701338-sj-or-js-letter-logo-concept-isolated-on-white-background-vetor.jpg" type="image/x-icon">


    <title>Encriptador de Texto</title>

</head>
<body>
    <header>
        <h1 class="titulo-principal">ENCRIPTADOR DE TEXTO</h1>

        <a href="https://www.linkedin.com/in/joan-samuel-morales-martinez/" class="social-media">
            <img src="https://static.vecteezy.com/system/resources/previews/018/930/587/non_2x/linkedin-logo-linkedin-icon-transparent-free-png.png" class="linkedin" alt="linkedln">
        </a>

        <a href="https://github.com/Jsamumorales" class="social-media">
            <img src="https://icones.pro/wp-content/uploads/2021/06/icone-github-violet.png" class="imagen-red-social" alt="github">
        </a>

        <a href="https://instagram.com/jsamumorales" class="social-media">
            <img src="https://static.vecteezy.com/system/resources/previews/009/673/727/original/glossy-instagram-3d-render-icon-free-png.png" class="imagen-red-social" alt="instagram">
        </a>

    </header>

    <main>
        <section>
            <textarea class="text-area" cols="30" rows="10" placeholder="¡Hola! &#x1F44B; Ingresa el texto que desees probar"></textarea>
            <div>
                <h6 class="informacion">¡Hey! Solo letras minusculas y sin acentos &#x1F60A;</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea class="mensaje" cols="20" rows="10"></textarea>
            <div>
                <button class="copiar" onclick="copiarTexto()">Copiar</button>
                <div class="btn"></div>
            </div>
        </section>

        <div class="loader">
            <div class="face">
                <div class="circle"></div>
            </div>
            <div class="face">
                <div class="circle"></div>
            </div>
        </div>
    </main>

    <script src="Script.js"></script>
</body>
</html>
